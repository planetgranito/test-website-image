<html>
  <head>
    <meta charset="UTF-8">
    <title>Form Example</title>

  <body>
    <form id="task-form">
      <label for="room-select">Room:</label>
      <select id="room-select" name="room">
        <option value="Living Room">Living Room</option>
       <option value="Bedroom">Bedroom</option>
        <option value="Kitchen">Kitchen</option>
        <option value="Bathroom">Bathroom</option>
        <option value="Dining Room">Dining Room</option>
        <option value="Home Office">Home Office</option>
        <option value="Library">Library</option>
        <option value="Media Room">Media Room</option>
        <option value="Nursery">Nursery</option>
        <option value="Playroom">Playroom</option>
        <option value="Sunroom">Sunroom</option>
        <option value="Mudroom">Mudroom</option>
        <option value="Game Room">Game Room</option>
        <option value="Home Theater">Home Theater</option>
        <option value="Fitness Room">Fitness Room</option>
        <option value="Craft Room">Craft Room</option>
        <option value="Music Room">Music Room</option>
      </select><br><br>
      <label for="style-select">styles:</label>
      <select id="style-select" name="style">
        <option value="mid-century-modern">Mid-Century Modern</option>
        <option value="contemporary">Contemporary</option>
        <option value="traditional">Traditional</option>
        <option value="transitional">Transitional</option>
        <option value="industrial">Industrial</option>
        <option value="minimalist">Minimalist</option>
        <option value="bohemian">Bohemian</option>
        <option value="scandinavian">Scandinavian</option>
        <option value="coastal">Coastal</option>
        <option value="rustic">Rustic</option>
        <option value="vintage">Vintage</option>
        <option value="art-deco">Art Deco</option>
        <option value="neoclassical">Neoclassical</option>
        <option value="eclectic">Eclectic</option>
        <option value="mediterranean">Mediterranean</option>
        <option value="Gothic">Gothic</option>
        <option value="Zen">Zen</option>
      </select><br><br>
